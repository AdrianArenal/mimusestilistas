# Permanentes y Alisados

## Transforma tu cabello

Cambia radicalmente tu look o simplifica tu rutina diaria con nuestros servicios de permanente y alisado.

### Servicios

- **Permanente rizada**: Crea rizos y volumen duradero
- **Permanente ondulada**: Ondas naturales y definidas
- **Alisado permanente**: Elimina el encrespamiento durante meses
- **Alisado progresivo**: Gradual y menos agresivo
- **Tratamiento alisador con keratina**: Nutre mientras alisa

### Precios

- **Permanente cabello corto**: 45€
- **Permanente cabello medio**: 55€
- **Permanente cabello largo**: 70€
- **Alisado permanente**: 80€ - 120€
- **Alisado con keratina**: 80€ - 150€

### Importante

El resultado de permanentes y alisados puede durar entre 3-6 meses dependiendo del crecimiento del cabello. Te asesoraremos sobre el mejor tratamiento según tu tipo de cabello y el resultado que desees conseguir.
