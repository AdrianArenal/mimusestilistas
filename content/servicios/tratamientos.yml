# Tratamientos Capilares

## Cuida y repara tu cabello

Raquel, especialista en tratamientos, te ayudará a recuperar la vitalidad de tu cabello con tratamientos personalizados según las necesidades específicas de tu melena.

### Tipos de tratamientos

- **Hidratación profunda**: Para cabellos secos y dañados
- **Reparación**: Reconstruye la fibra capilar
- **Nutrición**: Aporta suavidad y brillo
- **Botox capilar**: Rellena y fortalece el cabello
- **Keratina**: Alisa y elimina el encrespamiento
- **Tratamiento anti-caída**: Fortalece el folículo piloso

### Precios

- **Tratamiento básico**: 15€ - 20€
- **Tratamiento intensivo**: 25€ - 35€
- **Botox capilar**: 40€ - 60€
- **Keratina**: 80€ - 120€

### Recomendación

Para mantener un cabello sano, recomendamos hacer un tratamiento cada 3-4 semanas. En cabellos muy dañados, puede ser necesario cada 2 semanas inicialmente.
