# Manicura y Cuidado de Uñas

## Manos perfectas

Complementa tu cambio de look con una manicura profesional. Cuidamos tus manos y uñas con productos de calidad.

### Servicios

- **Manicura básica**: Limado, cutícula y esmaltado
- **Manicura semipermanente**: Larga duración (2-3 semanas)
- **Manicura francesa**: Clásica y elegante
- **Decoración de uñas**: Diseños personalizados
- **Tratamiento de manos**: Hidratación profunda
- **Retirada de semipermanente**: Cuidadosa y sin dañar la uña

### Precios

- **Manicura básica**: 10€
- **Manicura semipermanente**: 20€ - 25€
- **Manicura francesa**: 15€
- **Decoración (por uña)**: +2€
- **Tratamiento de manos**: 12€
- **Retirada semipermanente**: 5€

### Cuidado posterior

Para prolongar la duración de tu manicura, te recomendamos usar guantes para tareas domésticas y aplicar aceite de cutículas regularmente.
