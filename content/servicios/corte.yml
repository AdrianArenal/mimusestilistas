# Corte de Pelo

## Corte adaptado a ti

Nuestro servicio de corte va más allá de unas simples tijeras. Analizamos tu tipo de cabello, forma de rostro y estilo personal para crear el corte perfecto que realce tu belleza natural.

### ¿Qué incluye?

- Análisis capilar personalizado
- Asesoramiento de estilo
- Lavado y acondicionador
- Corte con tijera o máquina según tu preferencia
- Secado y peinado final

### Precios

- **Corte mujer**: 18€ - 25€
- **Corte hombre**: 12€ - 15€
- **Corte niño**: 10€

### Recomendaciones

Te recomendamos renovar tu corte cada 6-8 semanas para mantener la forma y el estilo. Para cabellos cortos, cada 4-6 semanas es ideal.
