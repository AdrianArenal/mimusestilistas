# Peinados y Recogidos

## Tu mejor versión para ocasiones especiales

Ya sea para una boda, comunión, graduación o cualquier evento especial, creamos peinados y recogidos que te harán brillar.

### Servicios

- **Recogidos elegantes**: Para bodas e invitadas
- **Semi-recogidos**: Románticos y versátiles
- **Peinados de novia**: Diseño personalizado para tu gran día
- **Peinados de comunión**: Dulces y apropiados
- **Ondas y bucles**: Naturales o marcados
- **Peinados de fiesta**: Modernos y sofisticados

### Precios

- **Recogido sencillo**: 25€
- **Recogido elaborado**: 35€ - 50€
- **Peinado de novia**: 60€ - 80€ (incluye prueba)
- **Peinado niña comunión**: 30€

### Reserva con antelación

Para eventos especiales, te recomendamos reservar con al menos 2-3 semanas de antelación. Para novias, ofrecemos una prueba previa incluida en el precio.
