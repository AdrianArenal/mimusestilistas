# Carolina San José

## La artista del color

Carolina es nuestra maga del color. Con un ojo excepcional para los tonos y matices, transforma cada cabello en una obra de arte. Su especialidad son las técnicas de coloración más avanzadas y las correcciones de color más complejas.

### Su especialidad

Experta en todas las técnicas de coloración: desde el balayage más natural hasta los colores fantasía más atrevidos. Carolina domina el arte de conseguir el tono perfecto para cada persona, teniendo en cuenta su tono de piel, color de ojos y estilo personal.

### Filosofía de trabajo

"El color es magia pura. Me encanta ver cómo con el tono adecuado puedo iluminar un rostro y transformar completamente el aspecto de una persona. Cada coloración es un reto creativo que afronto con ilusión."

### Experiencia

- Especialista en coloración avanzada
- Formación específica en marcas internacionales de color
- Experta en balayage y mechas naturales
- Maestra en corrección de color
- Continuamente actualizada con las últimas técnicas

### Técnicas que domina

- Balayage y babylights
- Mechas tradicionales y californianas
- Coloración fantasía (rosas, azules, morados...)
- Tintes orgánicos y sin amoníaco
- Corrección de colores fallidos

### Lo que dicen sus clientes

"Carolina es una artista. Me hizo un balayage espectacular, exactamente lo que quería. Además es súper agradable y te hace sentir cómoda."
