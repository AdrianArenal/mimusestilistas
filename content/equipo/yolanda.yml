# Yolanda Díaz

## La fundadora de Mimu's

Yolanda es el corazón de Mimu's Estilistas. Con más de 25 años de experiencia en el sector de la peluquería, fundó el salón con la visión de crear un espacio donde cada cliente se sintiera especial y único.

### Su especialidad

Experta en todo tipo de cortes, Yolanda tiene un don especial para entender qué es lo que cada cliente necesita y desea. Su técnica de corte es impecable y siempre está actualizada con las últimas tendencias.

### Filosofía de trabajo

"Para mí, cada cliente es único. Me encanta conocer a las personas que se sientan en mi silla y ayudarles a encontrar el look que mejor les represente. La peluquería no es solo un trabajo, es mi pasión."

### Experiencia

- Fundadora de Mimu's Estilistas (2003)
- Formación continua en academias nacionales
- Especialista en cortes clásicos y modernos
- Gestora del equipo y coordinadora de servicios

### Lo que dicen sus clientes

"Yolanda siempre sabe exactamente lo que necesito, incluso antes de que yo lo sepa. Es una profesional increíble y una persona maravillosa."
