faq:
  title: Preguntas Frecuentes
  description: Respuestas a preguntas comunes sobre mi proceso y servicios.
  categories:
    - title: Servicios y Proceso
      questions:
        - label: ¿Qué servicios ofreces?
          content: |
            Me especializo en diseño UX/UI y desarrollo front-end. Esto incluye investigación de usuarios, wireframing, prototipado interactivo, creación de interfaces de usuario intuitivas, construcción de sitios web y aplicaciones web responsive (especialmente con Vue.js/Nuxt.js), y desarrollo de sistemas de diseño. Mi objetivo es crear experiencias digitales fluidas desde el concepto hasta el despliegue.
        - label: ¿Cómo es tu proceso de diseño?
          content: |
            Mi proceso es colaborativo e iterativo, típicamente involucrando etapas como Descubrimiento e Investigación, Ideación y Prototipado, Pruebas de Usuario, Diseño Visual, y colaboración cercana con equipos de desarrollo durante la implementación. Adapto el proceso según las necesidades del proyecto, siempre enfocándome en soluciones centradas en el usuario.
        - label: ¿Trabajas con startups?
          content: |
            ¡Por supuesto! Disfruto trabajar con startups para ayudar a dar forma a su visión de producto y crear interfaces fáciles de usar desde cero. Puedo adaptar mi proceso para ajustarse al entorno dinámico de las startups.
    - title: Precios y Plazos
      questions:
        - label: ¿Cuánto cuesta típicamente un proyecto?
          content: |
            Los costes del proyecto varían según el alcance, complejidad, características y plazos. Para proyectos completos de diseño UX/UI y desarrollo front-end, mis colaboraciones típicamente comienzan alrededor de $5,000, con proyectos promedio que oscilan entre $8,000 y $25,000. Para consultoría o tareas de diseño específicas, mi tarifa diaria es de $700.
        - label: ¿Cuáles son tus condiciones de pago?
          content: |
            Generalmente requiero un depósito del 40% para programar el proyecto y comenzar a trabajar, con el 60% restante pagadero al completar y entregar el proyecto con éxito. Acepto pagos mediante transferencia bancaria y Stripe.
        - label: ¿Cuánto tiempo lleva típicamente un proyecto?
          content: |
            Los plazos dependen en gran medida del alcance y complejidad del proyecto. Los proyectos más pequeños pueden llevar de 3 a 4 semanas, mientras que los proyectos más grandes y complejos pueden durar de 2 a 4 meses. Siempre proporciono una estimación detallada del cronograma después de la fase inicial de descubrimiento.
        - label: ¿Ofreces contratos de mantenimiento o soporte continuo?
          content: |
            Sí, para clientes que necesitan soporte de diseño continuo, desarrollo de funcionalidades o mantenimiento, ofrezco opciones de contrato mensual adaptadas a necesidades específicas. Hablemos si esto es algo que te interesa.
    - title: Sobre Mí
      questions:
        - label: ¿Qué es lo que más disfrutas de tu trabajo?
          content: |
            Me encanta el desafío de resolver problemas complejos a través del diseño y la tecnología. Es increíblemente gratificante ver a las personas interactuar con algo que he creado y encontrarlo genuinamente útil y fácil de navegar. Cerrar la brecha entre las necesidades del usuario y las posibilidades técnicas es lo que realmente me emociona.
        - label: ¿Cuáles son tus hobbies fuera del trabajo?
          content: |
            Cuando no estoy diseñando o programando, disfruto explorando los barrios de Boston, probando nuevas cafeterías y haciendo senderismo en las reservas cercanas. También me apasiona la fotografía y ocasionalmente contribuyo a proyectos de código abierto.
