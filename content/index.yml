about:
  title: "Nuestra Filosofía"
  description: |
    En Mimu's Estilistas llevamos más de 20 años cuidando la imagen de nuestros clientes en Pola de Siero. 
    
    Nuestro compromiso es ofrecerte un servicio profesional y personalizado, donde cada visita se convierte en una experiencia única. Trabajamos con las mejores marcas y técnicas del sector para garantizar resultados excepcionales que realcen tu belleza natural.
faq:
  title: Preguntas Frecuentes
  description: Respuestas a las dudas más comunes sobre nuestros servicios.
  categories:
    - title: Servicios y Citas
      questions:
        - label: ¿Qué servicios ofrecéis?
          content: |
            Ofrecemos una amplia gama de servicios profesionales: corte de pelo para mujer, hombre y niños, coloración (tintes, mechas, balayage), tratamientos capilares intensivos, permanentes, alisados, peinados y recogidos para eventos especiales, manicura y cuidado de uñas. Todos nuestros servicios se personalizan según tus necesidades.
        - label: ¿Necesito pedir cita previa?
          content: |
            Recomendamos pedir cita previa para asegurarte de que podemos atenderte en el horario que prefieras. Puedes llamarnos al 984 39 02 59. También aceptamos clientes sin cita, aunque podrías tener que esperar.
        - label: ¿Hacéis trabajos para bodas y eventos similares?
          content: |
            ¡Por supuesto! Somos especialistas en eventos especiales, especialmente bodas. Ofrecemos servicios de peinados y maquillaje tanto para la novia como para las invitadas. Además, disponemos de servicio a domicilio para realizar el trabajo en el lugar que prefieras, garantizando comodidad y profesionalidad en tu día especial. Contáctanos para planificar tu evento.
    - title: Ubicación y Horarios
      questions:
        - label: ¿Dónde estáis ubicados?
          content: |
            Estamos en el centro de Pola de Siero, en Calle Enrique II, 5, bajo 2, 33510 Pola de Siero, Asturias. Disponemos de parking cercano y buena conexión con transporte público.
        - label: ¿Cuál es vuestro horario?
          content: |
            Lunes - Martes: de 9:30 - 13:30 y 15:30 - 19:00. Miércoles: cerrado. Jueves - Viernes: 9:30 - 19:00. Sábado: 9:30 - 13:30. Domingos y festivos: cerrados. Durante agosto, nuestro horario puede variar, consulta en nuestras redes sociales.
        - label: ¿El local es accesible para personas con movilidad reducida?
          content: |
            Sí, nuestro salón cumple con todos los requisitos de accesibilidad para personas con movilidad reducida. Disponemos de acceso sin barreras arquitectónicas y espacios amplios para garantizar la comodidad de todos nuestros clientes.
