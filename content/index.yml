faq:
  title: Preguntas Frecuentes
  description: Respuestas a las dudas más comunes sobre nuestros servicios.
  categories:
    - title: Servicios y Citas
      questions:
        - label: ¿Qué servicios ofrecéis?
          content: |
            Ofrecemos una amplia gama de servicios profesionales: corte de pelo para mujer, hombre y niños, coloración (tintes, mechas, balayage), tratamientos capilares intensivos, permanentes, alisados, peinados y recogidos para eventos especiales, manicura y cuidado de uñas. Todos nuestros servicios se personalizan según tus necesidades.
        - label: ¿Necesito pedir cita previa?
          content: |
            Recomendamos pedir cita previa para asegurarte de que podemos atenderte en el horario que prefieras. Puedes llamarnos al 984 39 02 59, enviarnos un WhatsApp o usar nuestro formulario de contacto. También aceptamos clientes sin cita, aunque podrías tener que esperar.
        - label: ¿Trabajáis con cita previa o sin cita?
          content: |
            Trabajamos principalmente con cita previa para ofrecer un servicio de calidad sin esperas. Sin embargo, si tenemos disponibilidad en el momento, estaremos encantadas de atenderte sin cita.
    - title: Precios y Formas de Pago
      questions:
        - label: ¿Cuáles son vuestros precios?
          content: |
            Nuestros precios varían según el servicio: Corte de mujer desde 18€, Corte de hombre desde 12€, Tinte desde 35€, Mechas/Balayage desde 45€, Tratamientos desde 15€, Manicura desde 10€. Para servicios más específicos o combinados, te recomendamos consultarnos directamente.
        - label: ¿Qué formas de pago aceptáis?
          content: |
            Aceptamos pago en efectivo y tarjeta (crédito y débito). También aceptamos Bizum para mayor comodidad.
        - label: ¿Hacéis descuentos o tenéis promociones?
          content: |
            Sí, regularmente tenemos promociones especiales y bonos de servicios con descuento. Síguenos en nuestras redes sociales o pregunta en la peluquería por nuestras ofertas actuales. También ofrecemos descuentos para estudiantes y jubilados.
    - title: Ubicación y Horarios
      questions:
        - label: ¿Dónde estáis ubicados?
          content: |
            Estamos en el centro de Pola de Siero, en Calle Enrique II, 5, bajo 2, 33510 Pola de Siero, Asturias. Disponemos de parking cercano y buena conexión con transporte público.
        - label: ¿Cuál es vuestro horario?
          content: |
            Nuestro horario es de lunes a viernes de 9:30 a 19:00h y sábados de 9:00 a 14:00h. Cerramos los domingos y festivos. Durante agosto, nuestro horario puede variar, consulta en nuestras redes sociales.
        - label: ¿Ofrecéis servicios a domicilio?
          content: |
            Actualmente no ofrecemos servicios a domicilio regulares, pero para ocasiones especiales como bodas o eventos, podemos estudiar tu caso. Contáctanos y te informaremos de las posibilidades.
