# Acondicionadores y Mascarillas

## Nutrición profunda

Complementa tu rutina de lavado con nuestros acondicionadores y mascarillas profesionales que reparan y nutren tu cabello en profundidad.

### Productos disponibles

- **Acondicionadores diarios**: Desenreda y suaviza
- **Mascarillas reparadoras**: Tratamiento intensivo semanal
- **Acondicionadores sin aclarado**: Protección extra durante todo el día
- **Mascarillas de keratina**: Reestructura la fibra capilar
- **Tratamientos de aceites**: Nutrición extrema para cabellos muy secos

### Precios

- Acondicionadores: 15€ - 22€
- Mascarillas: 20€ - 35€

### Modo de uso

**Acondicionador**: Aplica después del champú, deja actuar 2-3 minutos y aclara.
**Mascarilla**: Usa 1-2 veces por semana, deja actuar 5-10 minutos antes de aclarar.
