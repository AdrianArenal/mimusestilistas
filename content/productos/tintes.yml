# Tintes y Coloración

## Color profesional en casa

Disponemos de una selección de tintes profesionales que puedes usar en casa, aunque siempre recomendamos que lo apliques en nuestro salón para obtener los mejores resultados.

### Opciones disponibles

- **Tintes permanentes**: Cobertura total de canas
- **Tintes semi-permanentes**: Color que se va lavando gradualmente
- **Tintes fantasía**: Colores vibrantes y creativos
- **Baños de color**: Refrescar el tono sin compromiso
- **Decolorantes**: Para aclarar el cabello (uso profesional recomendado)

### Precios

- Tintes permanentes: 12€ - 18€
- Tintes semi-permanentes: 10€ - 15€
- Tintes fantasía: 8€ - 16€

### Importante

Para cambios de color drásticos, correcciones o si es tu primera vez, te recomendamos encarecidamente que acudas a nuestro salón. Carolina, nuestra especialista en color, te asesorará y conseguirá resultados profesionales.
