# Champús Profesionales

## Limpieza y cuidado diario

Descubre nuestra selección de champús profesionales, formulados para cada tipo de cabello y necesidad específica.

### Variedades disponibles

- **Champú hidratante**: Para cabellos secos y dañados
- **Champú voluminizador**: Aporta cuerpo y volumen
- **Champú anti-caspa**: Elimina la caspa y calma el cuero cabelludo
- **Champú para cabellos teñidos**: Protege el color y prolonga su duración
- **Champú sin sulfatos**: Limpieza suave y natural
- **Champú fortalecedor**: Para cabellos débiles y con tendencia a caerse

### Precios

Desde 12€ hasta 25€ según marca y tamaño

### Recomendaciones de uso

Aplica sobre el cabello húmedo, masajea suavemente y aclara con agua abundante. Para mejores resultados, combínalo con el acondicionador de la misma gama.
